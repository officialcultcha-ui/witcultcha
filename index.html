        html { scroll-behavior: smooth; }

        .grain-overlay {
            position: fixed;
            inset: 0;

        /* Contact Form Styling */
        .contact-form-container {
            max-width: 600px;
            margin: auto;
            background: rgba(0,0,0,0.7);
            padding: 30px;
            border-radius: 14px;
            border: 1px solid #333;
        }
        .contact-form-container input,
        .contact-form-container textarea {
            width: 100%;
            padding: 12px;
            margin-bottom: 15px;
            border-radius: 8px;
            border: 1px solid #333;
            background: #111;
            color: white;
        }

        .contact-form-container input:focus,
        .contact-form-container textarea:focus {
            outline: none;
            border-color: #ff0000;
        }

        .contact-form-container button {
            background: #ff0000;
            color: white;
            padding: 12px;
            border: none;
            border-radius: 10px;
            cursor: pointer;
            font-size: 1rem;
            width: 100%;
        }

        .contact-form-container button:hover {
            background: #ff4444;
        }
    </style>
