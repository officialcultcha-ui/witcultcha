<!DOCTYPE html>
<html lang="sv">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />

  <link rel="icon" href="Assets/logo.jpg">
  <script src="https://cdn.tailwindcss.com"></script>
  <script src="https://cdn.jsdelivr.net/npm/feather-icons/dist/feather.min.js"></script>
  <style>
    @import url('https://fonts.googleapis.com/css2?family=Archivo+Black&family=Space+Grotesk:wght@300;400;700&display=swap');
    html { scroll-behavior: smooth; }

    body {
      font-family: 'Space Grotesk', sans-serif;
      background-color: #000;
      color: #fff;
      margin: 0;
      overflow-x: hidden;
    }

    .blur-bg { backdrop-filter: blur(16px); -webkit-backdrop-filter: blur(16px); }

    /* Header: logo left, nav right */
    header {
      position: fixed;
      top: 0;
      left: 0;
      width: 100%;
      z-index: 50;
      display: flex;
      justify-content: space-between;
      align-items: center;
      padding: 1rem 2rem;
      background-color: rgba(0,0,0,0.7);
      backdrop-filter: blur(12px);
      border-bottom: 1px solid #333;
    }

    .logo-left {
      display: block;
      width: 70px;  /* space for your logo */
      height: auto;
    }

    nav.nav-links {
      display: flex;
      gap: 3rem; /* Equal spacing between all links */
    }

    nav.nav-links a {
      color: #fff;
      text-decoration: none;
      font-weight: normal;
      transition: color 0.2s;
    }

    nav.nav-links a:hover { color: #ff0000; }

    main { padding-top: 6rem; max-width: 1400px; margin: auto; }

    h2 { text-align: center; color: #ff0000; font-size: 2rem; margin-bottom: 1rem; font-weight: normal; }

    p { text-align: center; color: #ccc; margin-bottom: 3rem; font-weight: normal; }

    /* Merch grid and frames */
    .merch-container {
      display: flex;
      flex-direction: column;
      align-items: center;
      gap: 3rem;
      padding: 2rem;
    }

    .product-frame {
      background: linear-gradient(145deg, #111, #222);
      border: 1px solid #333;
      border-radius: 15px;
      width: 90vw;
      max-width: 1200px;
      height: 500px;
      display: flex;
      justify-content: center;
      align-items: center;
      font-family: 'Space Grotesk', sans-serif;
      font-size: 1.5rem;
      color: #ff0000;
      text-decoration: none;
      cursor: pointer;
      box-shadow: 0 4px 15px rgba(255,0,0,0.2);
      transition: transform 0.3s, box-shadow 0.3s, border-color 0.3s;
      position: relative;
      overflow: hidden;
      font-weight: normal;
    }

    .product-frame::before {
      content: "";
      position: absolute;
      inset: 0;
      background: linear-gradient(180deg, rgba(255,0,0,0.1), transparent);
      z-index: 0;
    }

    .product-frame span {
      position: relative;
      z-index: 10;
    }

    .product-frame:hover {
      transform: scale(1.03);
      box-shadow: 0 8px 25px rgba(255,0,0,0.4);
      border-color: #ff0000;
    }

    footer {
      padding: 2rem;
      text-align: center;
      background-color: rgba(0,0,0,0.7);
      color: #aaa;
      font-size: 0.9rem;
      font-weight: normal;
    }
  </style>
</head>
<body>

<header>
  <!-- Logo placeholder: replace 'Assets/Logo.png' with your actual logo -->
  <a href="cultcha.html">
    <img src="Assets/Logo.png" alt="Clutch Logo" class="logo-left">
  </a>

  <nav class="nav-links">
    <a href="index.html" class="hover:text-red-500">Home</a>
    <a href="music.html" class="hover:text-red-500">Music</a>
    <a href="merch.html" class="hover:text-red-500">Merch</a>
    <a href="contact-1.html" class="hover:text-red-500">contacts</a>

  </nav>
</header>

<main>
  <h2>Our Products</h2>
  <p>Click on a product to see more details!</p>

  <div class="merch-container">
    <a href="product1.html" class="product-frame"><span>Product 1</span></a>
    <a href="product2.html" class="product-frame"><span>Product 2</span></a>
    <a href="product3.html" class="product-frame"><span>Product 3</span></a>
    <a href="product4.html" class="product-frame"><span>Product 4</span></a>
  </div>
</main>

<footer>
  &copy; 2025 Clutch Fan Page
</footer>

  feather.replace();
</script>

</body>
</html>
