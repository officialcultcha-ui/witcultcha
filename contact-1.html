<!DOCTYPE html>
<html lang="en">
<link rel="stylesheet" href="cultcha2.css">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Cultcha</title>
    <link rel="icon" type="image/x-icon" href="Assets/Logo.png">
    <script src="https://cdn.tailwindcss.com"></script>
    <script src="https://cdn.jsdelivr.net/npm/feather-icons/dist/feather.min.js"></script>
    <script src="https://unpkg.com/feather-icons"></script>
    <script src="https://cdn.jsdelivr.net/npm/vanta@latest/dist/vanta.net.min.js"></script>
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Archivo+Black&family=Space+Grotesk:wght@300;400;700&display=swap');
        html { scroll-behavior: smooth; }

        .blur-bg { backdrop-filter: blur(16px); -webkit-backdrop-filter: blur(16px); }

        .text-outline { text-shadow: -1px -1px 0 #000, 1px -1px 0 #000, -1px 1px 0 #000, 1px 1px 0 #000; }

        .album-cover { transition: all 0.3s ease; filter: grayscale(30%); }
        .album-cover:hover { transform: scale(1.05); filter: grayscale(0%); }

        nav.scrolled-down { transform: translateY(-100%); }
        nav.scrolled-up { transform: translateY(0); }

        .grain-overlay {
            position: fixed; top: 0; left: 0; width: 100%; height: 100%;
            background-image: url(Assets/grain\ bgd.svg); opacity: 0.07; pointer-events: none; z-index: 100;
        }

        /* Contact Form Styling */
        .contact-form-container {
            max-width: 600px;
            margin: auto;
            background: rgba(0,0,0,0.7);
            padding: 30px;
            border-radius: 14px;
            border: 1px solid #333;
        }

        .contact-form-container input,
        .contact-form-container textarea {
            width: 100%;
            padding: 12px;
            margin-bottom: 15px;
            border-radius: 8px;
            border: 1px solid #333;
            background: #111;
            color: white;
        }

        .contact-form-container input:focus,
        .contact-form-container textarea:focus {
            outline: none;
            border-color: #ff0000;
        }

        .contact-form-container button {
            background: #ff0000;
            color: white;
            padding: 12px 25px;
            border: none;
            border-radius: 10px;
            cursor: pointer;
            font-size: 1rem;
            width: 100%;
        }

        .contact-form-container button:hover { background: #ff5555; }
    </style>
</head>

<body class="bg-black text-white font-['Space_Grotesk'] overflow-x-hidden relative">
    <div id="vanta-bg" class="fixed inset-0 z-0"></div>
    <div class="grain-overlay"></div>
    
    <!-- Navigation -->
    <nav class="fixed top-0 left-0 w-full z-50 blur-bg bg-black bg-opacity-50 transition-transform duration-300">
        <div class="container mx-auto px-4 py-3 flex justify-between items-center">
            <a href="#"><img src="Assets/Logo.png" alt="Cultcha Logo" class="h-12"></a>
            <div class="hidden md:flex space-x-8">
                <a href="cultcha.html" class="text-white hover:text-red-500 transition">Home</a>
                <a href="music.html" class="text-white hover:text-red-500 transition">Music</a>
                <a href="merch.html" class="text-white hover:text-red-500 transition">Merch</a>
                <a href="contact.html" class="text-white hover:text-red-500 transition">Contact</a>
                
            </div>
            <button class="md:hidden text-white"><i data-feather="menu"></i></button>
        </div>
    </nav>

    <main class="relative z-10">
        

        <!-- Contact Section (Updated) -->
        <section id="contact" class="py-20 relative">
            <div class="container mx-auto px-4">
                <h2 class="text-4xl md:text-6xl mb-12 text-center">JOIN THE MOVEMENT</h2>
                <div class="contact-form-container">
                    <form action="https://formspree.io/f/mqargend" method="POST">
                        <label for="name">Name</label>
                        <input type="text" id="name" name="name" required>

                        <label for="email">Email</label>
                        <input type="email" id="email" name="email" required>

                        <label for="message">Message</label>
                        <textarea id="message" name="message" rows="5" required></textarea>

                        <button type="submit">Send Message</button>
                    </form>
                </div>
            </div>
        </section>
    </main>

    <footer class="py-8 blur-bg bg-black bg-opacity-80">
        <div class="container mx-auto px-4">
            <div class="flex flex-col md:flex-row justify-between items-center">
                <div class="mb-4 md:mb-0">
                    <img src="https://i.imgur.com/Hqv8F64.png" alt="Cultcha Logo" class="h-10">
                </div>
                <div class="flex space-x-6 mb-4 md:mb-0">
                    <a href="#" class="text-white hover:text-red-500 transition"><i data-feather="instagram"></i></a>
                    <a href="#" class="text-white hover:text-red-500 transition"><i data-feather="twitter"></i></a>
                    <a href="#" class="text-white hover:text-red-500 transition"><i data-feather="youtube"></i></a>
                    <a href="#" class="text-white hover:text-red-500 transition"><i data-feather="spotify"></i></a>
                    <a href="#" class="text-white hover:text-red-500 transition"><i data-feather="music"></i></a>
                </div>
                <div class="text-sm text-gray-400">Â© 2023 CULTCHA. ALL RIGHTS RESERVED.</div>
            </div>
        </div>
    </footer>

    <script>
        VANTA.NET({ el:"#vanta-bg", mouseControls:true, touchControls:true, gyroControls:false, minHeight:200, minWidth:200, scale:1, scaleMobile:1, color:0xff0000, backgroundColor:0x0, points:12, maxDistance:25, spacing:18 });
        feather.replace();
        document.querySelectorAll('a[href^="#"]').forEach(anchor=>{ anchor.addEventListener('click',function(e){ e.preventDefault(); document.querySelector(this.getAttribute('href')).scrollIntoView({behavior:'smooth'}); }); });
        let lastScroll=0; const header=document.querySelector('nav');
        window.addEventListener('scroll',()=>{
            const currentScroll=window.pageYOffset;
            if(currentScroll<=0){ header.classList.remove('scrolled-up'); header.classList.remove('scrolled-down'); return;}
            if(currentScroll>lastScroll&&!header.classList.contains('scrolled-down')){ header.classList.remove('scrolled-up'); header.classList.add('scrolled-down'); }
            else if(currentScroll<lastScroll&&header.classList.contains('scrolled-down')){ header.classList.remove('scrolled-down'); header.classList.add('scrolled-up'); }
            lastScroll=currentScroll;
        });
    </script>
</body>
</html>
